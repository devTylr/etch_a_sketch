<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div id="container">
        <div class="buttons">
            <button class="custom-btn btn-style change-grid">Change Grid Size</button>

            <button class="custom-btn btn-style play">Play Music</button>
            <button class="custom-btn btn-style pause">Stop Music</button>
        </div>
        <div class="grid"></div>
    </div>

    <audio source src="audio/neo_mane.mp3" id="neo_mane"></audio>
